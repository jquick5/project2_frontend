<div class="card rounded p-2">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div>
        <button class="btn btn-warning btn-sm rounded me-2" (click)="onEdit()">
          Edit
        </button>
        <button class="btn btn-danger btn-sm rounded" (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let i of recipe.ingredients">
          {{ i }}
        </li>
      </ul>
    </div>

    <div class="row">
      <h2>Directions</h2>
      <div class="col-xs-12">{{ recipe.prepMethod }}</div>
    </div>
  </div>
</div>
